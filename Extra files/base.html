{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static '/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static '/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  
  <link id="pagestyle" href="{% static '/css/material-dashboard.css' %}" rel="stylesheet" />

</head>

<body class="">
  <div class="container position-sticky z-index-sticky top-0" >
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg blur border-radius-lg top-0 z-index-3 shadow position-absolute  py-2 start-0 end-0 mx-4 mb-5">
          <div class="container-fluid ps-2 pe-0">
            <a class="navbar-brand font-weight-bolder ms-lg-0 ms-3 " href="vr/vdashboard">
             <h3> WeddingSpot </h3>
            </a>
            <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navigation">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" aria-current="page" href="/vr/vdashboard">
                    <i class="fa fa-chart-pie opacity-6 text-dark me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link d-flex align-items-center me-2 active" href="/vr/profile">
                      <i class="fa fa-user opacity-6 text-dark me-1"></i>
                    Profile
                  </a>
                </li>
                
                  
                <li class="nav-item">
                  <a class="nav-link me-2" href="/vr/lead">
                    <i class="fa fa-sitemap" aria-hidden="true"></i>
                    Leads 
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="/vr/post">
                    <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                    Post 
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-2" href="/vr/album">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    Album 
                  </a>
                </li>
                 <li class="nav-item">
                  <a class="nav-link me-2" href="/vr/signin">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Sign Out
                  </a>
                </li>
                

                
              </ul>
              
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0" style="background-image: url({% static '/img/wed.jpg'%});" loading="lazy" >
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            {% comment %} <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div> {% endcomment %}
            {% block mainContent%}
            {% endblock mainContent%}
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="{% static '/js/core/popper.min.js' %}"></script>
  <script src="{% static '/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static '/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static '/js/material-dashboard.min.js' %}"></script>
</body>

</html>
