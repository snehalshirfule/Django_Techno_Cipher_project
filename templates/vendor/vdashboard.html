{% extends './base.html' %}

{% block title%} Vendor Dashboard {%endblock title%}
{% block mainContent%}
<div
  class="
    col-xl-8 col-lg-8 col-md-8
    d-flex
    flex-column
    ms-auto
    me-auto
    ms-lg-auto
    me-lg-8
  "
>

  <div class="card card-plain">
   
    </div>
    <div class="card-body" >
     
      <p class="mb-2 mt-4 "><strong><h4>Please complete your profile</h4></strong></p>
      <form role="form" method="POST" action="/vr/profile">
      {% csrf_token %}
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Shop Name</label>
          <input type="text" name="shop_name" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Owner Name</label>
          <input type="text" name="owner_name" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" name="pincode" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Address</label>
          <input type="text" name="address" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Business Description</label>
          <input type="text" name="business_desc" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">GST Number</label>
          <input type="text" name="gst_no" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Executive ID</label>
          <input type="text" name="executive_ID" class="form-control" />
        </div>
        <div class="input-group input-group-outline mb-3">
          <label class="form-label">Image Profile</label>
          <input type="file" name="image_profile" class="form-control" />
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="btn btn-lg bg-gradient-primary btn-lg w-25 mt-4 mb-0">
            submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock mainContent%}
