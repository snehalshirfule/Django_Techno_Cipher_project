<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
{% load static%}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/apple-icon.png'%}">
  <link rel="icon" type="image/png" href="{% static '/img/favicon.png'%}">
  <title>
   WeddingSpot
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static '/css/nucleo-icons.css'%}" rel="stylesheet" />
  <link href="{% static '/css/nucleo-svg.css'%}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{%static '/css/material-kit.css' %}" rel="stylesheet" />
</head>

<body class="sign-in-basic">
  <!-- Navbar Transparent -->
  
         
  <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100" style="background-image: url({% static '/img/bb.jpg'%});" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h3 class="text-white font-weight-bolder text-center mt-2 mb-0">Wedding Spot</h3>
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign Up</h4>
                <div class="row mt-3">
                  
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" method="post" action="/us/signup">
               {% csrf_token %}
                <div class="input-group input-group-outline my-3 is-filled">
                  <label class="form-label">Username</label>
                  <input type="text" name="username" class="form-control " required>
                </div>
                <div class="input-group input-group-outline my-3 is-filled">
                  <label class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="input-group input-group-outline my-3 is-filled">
                  <label class="form-label">Mobile</label>
                  <input type="text" pattern="[789][0-9]{9}" name="mobile" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3 is-filled">
                  <label class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="input-group input-group-outline mb-3 is-filled">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" required>
                </div>
               
                <div class="text-center">
                <span> {% block content  %}{{ message }}{% endblock content  %}</span>
                  <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Don't have an account?
                  <a href="/us/signin" class="text-primary text-gradient font-weight-bold">Sign in</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer position-absolute bottom-2 py-2 w-100">
      <div class="container">
        <div class="row align-items-center justify-content-lg-between">
          <div class="col-12 col-md-6 my-auto">
            <div class="copyright text-center text-sm text-white text-lg-start">
              Â© <script>
                document.write(new Date().getFullYear())
              </script>,
              made with <i class="fa fa-heart" aria-hidden="true"></i> by
              <a href="https://www.creative-tim.com" class="font-weight-bold text-white" target="_blank">snehal R swami</a>
              for a better web.
            </div>
          </div>
          
        </div>
      </div>
    </footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static '/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
  <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="{% static '/js/plugins/parallax.min.js' %}"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static '/js/material-kit.min.js' %}" type="text/javascript"></script>
</body>

</html>
