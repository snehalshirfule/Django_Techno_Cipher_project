{% extends './base.html' %}
{% block mainContent%}

<div>
    <div class="py-5 text-center bg-secondary text-white" style="margin-left: 300px;">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="btn btn-danger" value="Upload">
        </form>
    </div>
</div>
{% endblock %}
